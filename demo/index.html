<!DOCTYPE html>
<html>

<title>🛰️ Bike app</title>

<head>
    <link rel="stylesheet" href="bundle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>

    <header class="mdc-top-app-bar" id="app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
                    aria-label="Open navigation menu">menu</button>
                <span class="mdc-top-app-bar__title">🛰️ Bike app</span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
                    aria-label="Favorite">favorite</button>
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
                    aria-label="Search">search</button>
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
                    aria-label="Options">more_vert</button>
            </section>
        </div>
    </header>

    <aside class="mdc-drawer mdc-drawer--modal">
        <div class="mdc-drawer__content" style="padding: 16px; padding-top: 80px;">
            <button class="foo-button mdc-button mdc-button--raised">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">Button</span>
            </button>
        </div>
    </aside>

    <div class="mdc-drawer-scrim"></div>
    <div id="main-content" style="padding: 16px; padding-top: 80px;">Main Content</div>




    <script src="bundle.js" async></script>
</body>

</html>
